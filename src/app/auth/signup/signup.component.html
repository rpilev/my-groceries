<form #form="ngForm" (ngSubmit)="onFormSubmit(form)" class="sign-form">      
  <div class="form-group">
    <label for="email" class="cols-sm-2 control-label">Your Email</label>
    <div class="cols-sm-10">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
        <input ngModel required email type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="cols-sm-2 control-label">Password</label>
    <div class="cols-sm-10">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
        <input ngModel required type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
    <div class="cols-sm-10">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
        <input ngModel required type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
      </div>
    </div>
  </div>
  <div class="form-group ">
    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Sign Up</button>
  </div>
  <p class="text-danger error-message">{{ error }}</p>
</form>
